<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Freak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<!-- Banner -->

    <section class="banner">
        <div class="banner-container">
            <p class="banner-header white">
                The Greatest Show On The Earth
            </p>
            <p class="sub-text white">
                Enjoy the top contents and exciting matches today for FREE! Click below to learn more!
            </p>
            <button class="banner-button">
                <p class="white" id="button-text">
                    Watch Live
                </p>
                <img src="/icons/arrow.svg" class="banner-button-icon">                
            </button>
        </div>
        <div class="banner-image">
            <img src="/images/Banner Image.png" class="banner-image">
        </div>
    </section>

<!-- Grid Cards -->

    <section>
        <div class="side-panel">
            <button class="select-btn">
                <p class="btn-text">
                    Upcoming Match
                </p>
            </button>
        </div>
    </section>

</body>

<!-- Footer -->

<footer class="footer">
    <p class="footer-top">
        Football Freak
    </p>
    <hr>
    <div class="footer-text">
        <p class="footer-sub">
            Contact Us
        </p>
        <p class="footer-sub">
            Terms of Service
        </p>
        <p class="footer-sub">
            Privacy policy
        </p>
        <p class="footer-sub">
            Privacy Settings
        </p>
        <p class="footer-sub">
            Freak App
        </p>
        <p class="footer-sub">
            Freak Live
        </p>
    </div>
</footer>
</html>
